<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery using Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <marquee behavior="right" direction="right">
            <h1>Flexbox Image Gallery</h1>
        </marquee>

        <div class="img-area">
            <div class="single-img">
                <img src="/Image gallery-Flexbox/1.jpg" alt="pic 1" height="200px" width="200px">
            </div>

            <div class="single-img">
                <img src="/Image gallery-Flexbox/2.jpg" alt="pic 2" height="200px" width="200px">
            </div>

            <div class="single-img">
                <img src="/Image gallery-Flexbox/3.jpg" alt="pic 3" height="200px" width="200px">
            </div>

            <div class="single-img">
                <img src="/Image gallery-Flexbox/4.jpg" alt="pic 4" height="200px" width="200px">
            </div>

            <div class="single-img">
                <img src="/Image gallery-Flexbox/5.jpg" alt="pic 5" height="200px" width="200px">
            </div>

            <div class="single-img">
                <img src="/Image gallery-Flexbox/6.jpg" alt="pic 6" height="200px" width="200px">
            </div>
        </div>
    </div>
</body>

</html>
