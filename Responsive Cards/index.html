<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="card_container">

            <!-- Card 1 -->
            <article class="card_article">
                <img src="./mount1.webp" alt="Error" class="card_img">

                <div class="card_data">
                    <span class="card_description">
                        The Snowy Paradise <br>
                        Location: Canada <br>
                        Height: 5,959 m
                    </span>
                    <h2 class="card_title">
                        Mount Logan – Canada
                    </h2>
                    <a href="#" class="card_button">
                        Read More
                    </a>
                </div>
            </article>

            <!-- Card 2 -->
            <article class="card_article">
                <img src="./mount2.webp" alt="Error" class="card_img">

                <div class="card_data">
                    <span class="card_description">
                        An Epitome Of Magnificence <br>
                        Location: China <br>
                        Heights: 5,445 m
                    </span>
                    <h2 class="card_title">
                        Bogda Peak – China <br>
                    </h2>
                    <a href="#" class="card_button">
                        Read More
                    </a>
                </div>
            </article>

            <!-- Card 3 -->
            <article class="card_article">
                <img src="./mount3.webp" alt="Error" class="card_img">

                <div class="card_data">
                    <span class="card_description">
                        The Volcanic Beauty <br>
                        Location: Japan <br>
                        Heights: 3,776 m
                    </span>
                    <h2 class="card_title">
                        Mount Fuji – Japan
                    </h2>
                    <a href="#" class="card_button">
                        Read More
                    </a>
                </div>
            </article>
        </div>
    </div>

</body>

</html>
